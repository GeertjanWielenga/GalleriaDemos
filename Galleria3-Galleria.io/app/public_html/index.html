<!DOCTYPE html>
<html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />
        <link href="js/libs/galleria/src/themes/classic/galleria.classic.css" rel="stylesheet" type="text/css"/>
        <script src="js/libs/requirejs/require.js" data-main="js/main" type="text/javascript"></script>

    <body>
        <!--Two usages of the 'galleria' component are illustrated below,
        to prove that the component can be used multiple times.-->
        <h2>Work Gallery</h2>
        <div data-bind="component: {name:'galleria', 
            params: {
              uniqueID: '1',
              width: 300,
              height: 300,
              images: [
                'images/galleria1.jpg',
                'images/galleria3.jpg',
                'images/galleria4.jpg'
              ]
            }
        }"></div>
        <h2>Vacation Gallery</h2>
        <div data-bind="component: {name:'galleria', 
            params: {
              uniqueID: '2',
              width: 300,
              height: 300,
              images: [
                'images/galleria2.jpg',
                'images/galleria4.jpg'
              ]
            }
        }"></div>
    </body>
</html>
