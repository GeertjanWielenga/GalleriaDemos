<div id="accordion" data-bind="foreach: images">
    <div data-bind="attr: {'id': 'image-' + $data}">
        <h3><b><span data-bind="text: $data"></span></b></h3>
        <div>
            <img   type="image"
                   style="border:1px solid black"
                   data-bind="attr:{src: $data}"
                   width="250"
                   height="250"
                   alt="No pictur."/>
        </div>
    </div>
</div>
